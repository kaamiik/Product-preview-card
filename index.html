<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="wrapper">
    <div class="card">
      <div class="card__img-half">
        <picture>
          <source srcset="/images/image-product-desktop.jpg"
            media="(min-width: 598px)">
          <img src="/images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="card__text-half">
        <hgroup class="card__title-group">
          <p class="card__ribbon ribbon-text">Perfume</p>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__prices">
          <span>$149.99</span>

          <s><span class="sr-only">Old price: </span>$169.99</s>
        </p>

        <button type="button" class="card__btn btn btn--primary">
          <img src="images/icon-cart.svg" alt="cart-icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamran Kiani</a>.
  </footer>
</body>
</html>
